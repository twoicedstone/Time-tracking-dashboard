<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="time-tracking.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="user">
        <div class="user-info">
          <div>
            <img class="avatar" src="./images/image-jeremy.png" alt="" />
          </div>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="period">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </section>

      <section class="work">
        <div class="dash-board">
          <div class="label">
            <p>Work</p>
            <div>
              <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="time">
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="play">
        <div class="dash-board">
          <div class="label">
            <p>Play</p>
            <div>
              <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="time">
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </section>

      <section class="study">
        <div class="dash-board">
          <div class="label">
            <p>Study</p>
            <div>
              <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="time">
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </section>

      <section class="exercise">
        <div class="dash-board">
          <div class="label">
            <p>Exercise</p>
            <div>
              <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="time">
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </section>

      <section class="social">
        <div class="dash-board">
          <div class="label">
            <p>Social</p>
            <div>
              <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="time">
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </section>

      <section class="self-care">
        <div class="dash-board">
          <div class="label">
            <p>Self Care</p>
            <div>
              <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="time">
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
